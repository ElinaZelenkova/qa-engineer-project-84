- summary: |
    Проблемы с производительностью сайта при медленном интернет-соединении
  environment: |
    Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
    ОС Microsoft Windows 10
  steps-to-reproduce: |
    1. Открыть сайт https://hexlet-products-store.vercel.app в браузере
    2. Установить эмуляцию скорости интернета 3G через инструменты разработчика
    3. Измерить время полной загрузки главной страницы до события DOMContentLoaded и полной загрузки
    4. Прокрутить страницу и проверить плавность скролла
  expected-result: |
    Время загрузки главной страницы не более трех секунд
    Плавная работа интерфейса
  actual-result: |
    Время загрузки главной страницы 4.59 секунд до DOMContentLoaded и до 4,59 секунд полная загрузка
    Элементы интерфейса загружаются с задержкой

