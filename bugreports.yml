- summary: |
    Неполные данные в карточке товара
  environment: |
    Google Chrome 135.0.7049.115 (Официальная сборка), (64 бит)
    ОС Microsoft Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу сайта https://hexlet-products-store.vercel.app
    2. Отфильтровать по категории "groceries"
    3. Нажать кнопку "Next"
    4. Нажать на карточку товара "Soft Drinks"
  expected-result: |
    В карточке товара должны отображаться: полное описание товара, соответствуещей фотографии
  actual-result: |
    При просмотре карточки товара не отображаются ключевые характеристики, что затрудняет принятие решения о покупке
    При клике на карточку открывается страница без конкретного описания товара

